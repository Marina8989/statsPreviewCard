<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Stats preview card component | Marina Altudova</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="insights">
      <div class="about">
        <h1>Get <span class="purpleColor">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      </div>
      <div class="stats">
         <div class="statistic">
           <span>10k+</span>
           <p>companies</p>
         </div>
        <div class="statistic">
          <span>314</span>
          <p>templates</p>
        </div>
        <div class="statistic">
          <span>12m+</span>
          <p>queries</p>
        </div>
      </div>

      <div class="hero">
        <img src="./images/image-header-desktop.jpg" alt="hero image">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marina Altudova</a>.
  </div>
</body>
</html>
